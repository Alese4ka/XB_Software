<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="style.css">
  <title>JS</title>
</head>

<body>
  <section>
    <form>
      <div>
        <label for="date">Укажите дату:</label>
        <input type="date" id="date">
      </div>
    </form>
    <select id="currency" onchange="start()">
      <option>BYN</option>
      <option>USD</option>
      <option>EUR</option>
      <option>CNY</option>
      <option>RUB</option>
    </select>
    <input id="number" type="number" placeholder="Введите число" min="0">
    <label class="first-currency"></label>
    <label class="second-currency"></label>
    <label class="third-currency"></label>
    <label class="fourth-currency"></label>
  </section>
  <script src="script.js"></script>
</body>

</html>
